<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
</head>
<body>
    <div class = "navbar-container">
        <a href="{% url 'home' %}" class="home-link">
            <img src="{% static 'images/Stomagia.png' %}" class="navbar-icon"/>
        </a>
        <div class = "navbar-redirections">
            {% if user.is_superuser %}
                <a href = "{% url 'orders' %}">Comenzi</a>
            {% endif %}

            <a href = "{% url 'catalog' %}" >Catalog</a>

            {% if user.is_authenticated %}
                <a href = "{% url 'cart' request.user.id %}">Cos</a>
            {% else %}
                <a href="{% url 'guest_cart' %}">Cos</a>
            {% endif %}

            {% if request.user.is_authenticated %}
                <a href ="{% url 'profile' request.user.id %}">Profil</a>
                <a href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a href ="{% url 'login' %}">Profil</a>
                <a href="{% url 'login' %}">Log In</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
