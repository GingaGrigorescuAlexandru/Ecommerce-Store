<!DOCTYPE html>
{% load static %}
{% load custom_filters %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/formStyle.css' %}" />
</head>
<body>
    <div class="form-container">
        <form method="POST" action="" class="address-form">
            {% csrf_token %}
            <h1>Adauga o Noua Adresa</h1>
            {{ form.as_p }}
            <input type="submit" name="submit_address_form"/>

            {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                  <li {% if message.tags %} class="{{ message.tags }}"{% endif %} >
                  {{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}

        </form>
    </div>
</body>
</html>
