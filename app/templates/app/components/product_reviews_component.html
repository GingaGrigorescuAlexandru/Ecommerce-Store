<!DOCTYPE html>
{% load static %}
{% load custom_filters %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />

    <script>
        const url = '{% url 'product' request.user.id %}';
    </script>

</head>
<body>
        <div class="reviews-container">
            <h3>Reviews
                <img src="{% static 'images/icons/review_stars.png' %}" alt="Cart Icon" class="social-icon"/>
            </h3>

            <form class="add-review-form" action="" method="POST">
                {% csrf_token %}
                <input type="number" name="number_of_stars" />
                <textarea name="input_review" placeholder="Write a review..."></textarea>
                <button type="submit" name="submit_review">Submit Review</button>
            </form>
        </div>

    <script src="{% static 'scripts/productPage.js' %}"?></script>
</body>
</html>
