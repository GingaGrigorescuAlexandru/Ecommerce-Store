<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/home.css' %}" />
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="{% static 'images/Review_1.jpg' %}" alt="Image 1">
            <img src="{% static 'images/Review_2.jpg' %}" alt="Image 2">
            <img src="{% static 'images/Review_3.jpg' %}" alt="Image 3">
            <img src="{% static 'images/Review_4.jpg' %}" alt="Image 4">
            <img src="{% static 'images/Review_5.jpg' %}" alt="Image 5">
            <img src="{% static 'images/Review_6.jpg' %}" alt="Image 6">
            <img src="{% static 'images/Review_7.jpg' %}" alt="Image 7">
            <img src="{% static 'images/Review_8.jpg' %}" alt="Image 8">
            <img src="{% static 'images/Review_9.jpg' %}" alt="Image 9">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="{% static 'scripts/home.js' %}"></script>
</body>
</html>
