<!DOCTYPE html>
{% load static %}
{% load custom_filters %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
</head>
<body>

    {% if request.user.is_superuser %}
        <a href="{% url 'add_product' %}" class="add-product-button">Add Product
        <img src="{% static 'images/icons/plus.png' %}" alt="Plus Icon" class="social-icon"/>
        </a>
    {% endif %}

    <div class="catalog-container">
        {% for product, image_data in products_with_images %}

            <div class="catalog-item">
            <a href="{% url 'product' product.produs_id %}" class="to-product-page-link">
            {% if image_data %}
                <img class="catalog-image" src="data:image/jpeg;base64,{{ image_data|b64encode }}" alt="{{ product.nume }}" />
            {% else %}
                <p>No image available</p>
            {% endif %}
            </a>
            <a href="{% url 'product' product.produs_id %}" class="to-product-page-link">
                <h3>{{ product.nume }}</h3>
            </a>
                <div class="price-addCart-favorites">
                    <a href="{% url 'product' product.produs_id %}" class="to-product-page-link">
                        <p>{{ product.pret_unitar }} RON</p>
                    </a>
                    <div>
                        <a href="" class="add-to-cart"
                            data-product-id="{{ product.produs_id }}"
                            data-client-id="{{ request.user.id }}"
                            aria-label="Press this to add the item to your cart">
                            <img src="{% static 'images/icons/add-to-cart.png' %}" alt="Add item to cart" class="social-icon"/>
                        </a>

                        <a href="" class="to-product-page-link">
                            <img src="{% static 'images/icons/heart.png' %}" alt="Add item to favorites list" class="social-icon"/>
                        </a>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>

    <script src="{% static 'scripts/catalogPage.js' %}"></script>
</body>
</html>
