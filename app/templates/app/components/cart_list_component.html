<!DOCTYPE html>
{% load static %}
{% load custom_filters %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
</head>
<body>
    <div class="row-info-container">
        {% for item in cart_items %}
        <div class="column-information">
            <h1>{{ item.produs.nume }}</h1>
            <h4>{{ item.produs.pret_unitar }}</h4>
            <h4>{{ item.produs.category.nume_categorie }} {{ item.produs.properties.domeniu }}</h4>
        </div>
        {% endfor %}
        <div class="column-information">
            <h1>Summary</h1>
            <h4>Voucher?</h4>
            <h4>Suma Produse:</h4>
            <h4>Taxa de Transport:</h4>
            <h4>Total:</h4>
            <button type="button" id="checkout-button">Plateste</button>
        </div>

    </div>
</body>
</html>
